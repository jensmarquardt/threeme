<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<div id="c{data.uid}">
    <f:if condition="{data.header}">
        <f:switch expression="{data.header_layout}">
            <f:case value="1">
                <h1>{data.header}</h1>
            </f:case>
            <f:case value="2">
                <h2>{data.header}</h2>
            </f:case>
            <f:case value="3">
                <h3>{data.header}</h3>
            </f:case>
            <f:case value="4">
                <h4>{data.header}</h4>
            </f:case>
            <f:case value="100">
                <f:comment> -- do not show header -- </f:comment>
            </f:case>
            <f:case default="true">
                <h2>{data.header}</h2>
            </f:case>
        </f:switch>
    </f:if>

    <div class="ce-textpic ce-left ce-above">
        <div class="ce-gallery">
            <f:for each="{data.assets}" as="file" iteration="fileIterator">
                <f:if condition="{fileIterator.isFirst}">
                    <f:then>
                        <figure>
                            <a href="{file.publicUrl}" class="lightbox" rel="lightbox[{data.uid}]" target="_blank">
                                <f:image image="{file}" alt="{file.properties.alternative}" title="{file.properties.title}" class="img-responsive" /><i class="threeme-ui-enlarge fa fa-arrows-alt" title="{f:translate(key: 'image.clickenlarge.title', extensionName: 'threeme')}"></i>
                            </a>
                            <f:if condition="{file.properties.description}">
                                <figcaption>
                                    {file.properties.description}
                                </figcaption>
                            </f:if>
                        </figure>
                    </f:then>
                    <f:else>
                        <a href="{file.publicUrl}" class="lightbox hidden" rel="lightbox[{data.uid}]" target="_blank">
                            <f:image image="{file}" alt="{file.properties.alternative}" title="{file.properties.title}" width="1" height="1" />
                        </a>
                    </f:else>
                </f:if>
            </f:for>
        </div>
    </div>
</div>
</html>
